<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G-ELECTRA/Signup</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/20c5629a29.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <video autoplay muted loop class="backVideo">
        <source src="Signup-bg.mp4" type="video/mp4">
    </video>

    <!-- Image and text -->
    <nav class="navbar nav-bg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">
        <img src="G-ELECTRA Logo.png" width="40" height="40" class="d-inline-block align-top" alt="">
        G-ELECTRA
        </a>
    </nav>

    <div class="signup-section">
        <div class="form-container">
            <p class="title">Create account</p>
            <p class="sub-title"></p>
            <form class="form">
            <input type="text" class="input" placeholder="Name">
            <input type="email" class="input" placeholder="Email">
            <input type="text" class="input" placeholder="Registration No">
            <input type="password" class="input" placeholder="Password">
            <button class="form-btn">Create account</button>
            </form>
            <p class="sign-up-label">
            Already have an account? <a href="login.html" class="sign-up-link" >Log in</a>
            </p>
        </div>
    </div>


</body>
</html>
